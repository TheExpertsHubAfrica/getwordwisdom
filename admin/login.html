<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GetWordWisdom</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/admin-login.css">
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>GetWordWisdom</h1>
                <h2>Admin Login</h2>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="admin@example.com"
                        autocomplete="email"
                    >
                    <span class="error-text" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                    <span class="error-text" id="password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                    <span id="btn-text">Login</span>
                    <span id="btn-loading" class="loading-spinner" style="display: none;"></span>
                </button>

                <div id="form-error" class="error-message" style="display: none;">
                    <p id="error-text">Invalid credentials. Please try again.</p>
                </div>
            </form>

            <div class="login-footer">
                <a href="/">&larr; Back to Website</a>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/admin-login.js"></script>
</body>
</html>
